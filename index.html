            // --- Gemini API Call Function ---
            async function callGeminiAPI(prompt, maxRetries = 3) {
                const loader = document.getElementById('gemini-loader');
                const responseContainer = document.getElementById('gemini-response-container');

                loader.classList.remove('hidden');
                responseContainer.classList.add('hidden');
                responseContainer.innerHTML = '';

                let chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
                const payload = { contents: chatHistory };
                const apiKey = ""; // API key is handled by the environment
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                
                for (let i = 0; i < maxRetries; i++) {
                    try {
                        const response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }

                        const result = await response.json();
                        
                        if (result.candidates && result.candidates[0]?.content?.parts?.[0]) {
                            const text = result.candidates[0].content.parts[0].text;
                            responseContainer.innerHTML = formatResponse(text);
                            loader.classList.add('hidden');
                            responseContainer.classList.remove('hidden');
                            return; // Success
                        } else {
                             throw new Error("Invalid response structure from Gemini API");
                        }

                    } catch (error) {
                        console.error(`Attempt ${i + 1} failed:`, error);
                        if (i === maxRetries - 1) {
                            loader.classList.add('hidden');
                            responseContainer.innerHTML = `<p class="text-red-500">Si √® verificato un errore. Riprova pi√π tardi.</p>`;
                            responseContainer.classList.remove('hidden');
                            break;
                        }
                        const delay = Math.pow(2, i) * 1000;
                        await new Promise(res => setTimeout(res, delay));
                    }
                }
            }

            function formatResponse(text) {
                // Simple markdown to HTML for better readability
                let html = text
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')     // Italic
                    .replace(/^- (.*)/gm, '<ul class="list-disc list-inside ml-4"><li>$1</li></ul>') // Lists
                    .replace(/<\/ul>\s*<ul class="list-disc list-inside ml-4">/g, '') // Merge consecutive list items
                    .replace(/\n/g, '<br>');
                return html;
            }

                        <div class="border-l-4 border-slate-200 pl-4">
                            <p class="font-semibold text-slate-500 text-sm">${session.time}</p>
                            <h4 class="font-bold text-slate-800 text-lg">${session.topic}</h4>
                            <p class="text-slate-600">${session.details}</p>
                        </div>
                    `;
                });
                
                contentHTML += `</div>`;

                // Gemini Features Section
                contentHTML += `
                    <div class="mt-6 pt-4 border-t border-slate-200">
                        <h4 class="font-semibold text-slate-800 flex items-center gap-2 mb-3">
                            <i class="fas fa-robot text-purple-500"></i>Assistente allo Studio ‚ú®
                        </h4>
                        <div class="flex flex-col sm:flex-row gap-2 mb-4">
                            <button id="explain-topic-btn" class="flex-1 bg-purple-500 text-white px-4 py-2 rounded-lg hover:bg-purple-600 transition-colors duration-200 text-sm font-medium flex items-center justify-center gap-2">
                                <i class="fas fa-lightbulb"></i> Spiega Argomento
                            </button>
                            <button id="generate-questions-btn" class="flex-1 bg-sky-500 text-white px-4 py-2 rounded-lg hover:bg-sky-600 transition-colors duration-200 text-sm font-medium flex items-center justify-center gap-2">
                                <i class="fas fa-question-circle"></i> Crea Domande Flash
                            </button>
                        </div>
                        <div id="gemini-loader" class="text-center py-4 hidden">
                            <i class="fas fa-spinner fa-spin fa-2x text-purple-500"></i>
                            <p class="mt-2 text-sm text-slate-500">Elaborazione in corso...</p>
                        </div>
                        <div id="gemini-response-container" class="mt-4 p-4 bg-slate-50 rounded-lg border border-slate-200 min-h-[100px] text-slate-700 text-sm hidden">
                            <!-- Gemini response will be injected here -->
                        </div>
                    </div>
                `;

                modalContentEl.innerHTML = contentHTML;

                // Add event listeners for Gemini buttons
                const explainBtn = document.getElementById('explain-topic-btn');
                const generateQuestionsBtn = document.getElementById('generate-questions-btn');
                
                const topics = eventData.sessions.map(s => s.topic).filter(t => !t.toLowerCase().includes('ripasso')).join(' e ');

                if (topics) {
                    explainBtn.onclick = () => {
                        const prompt = `Spiega in modo chiaro e conciso, usando analogie se possibile, il seguente argomento di fisiologia per uno studente universitario: "${topics}". Struttura la risposta in paragrafi.`;
                        callGeminiAPI(prompt);
                    };

                    generateQuestionsBtn.onclick = () => {
                        const prompt = `Crea 3-4 domande a risposta breve in formato "Domanda: ... Risposta: ..." per testare la comprensione del seguente argomento di fisiologia: "${topics}".`;
                        callGeminiAPI(prompt);
                    };
                } else {
                    // Disable buttons if there's no specific topic (e.g., on a rest day)
                    explainBtn.disabled = true;
                    generateQuestionsBtn.disabled = true;
                    explainBtn.classList.add('opacity-50', 'cursor-not-allowed');
                    generateQuestionsBtn.classList.add('opacity-50', 'cursor-not-allowed');
                }

                modal.classList.remove('hidden');
            }

            // Event Listeners
            prevMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });

            nextMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });

            calendarGrid.addEventListener('click', (e) => {
                const dayCell = e.target.closest('[data-date]');
                if (dayCell) {
                    showModal(dayCell.dataset.date);
                }
            });

            closeModalBtn.addEventListener('click', () => {
                modal.classList.add('hidden');
            });
            
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.add('hidden');
                }
            });

            // Initial Render
            renderCalendar();
        });
    </script>
</body>
</html>
